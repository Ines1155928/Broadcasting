<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <title>正在載入應用程式...</title>
    <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbzYFDuS1X7CMWCZVGuX53iamUkCinvGEPKuQ_CpU7oHDDrUUDPk25ApYbAyzpKv4-JZGw/exec">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f5f5f5;
        color: #333;
      }
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <h2>正在將您導向系統...</h2>
    <div class="loader"></div>
    <p>如果沒有自動跳轉，<a href="https://script.google.com/macros/s/AKfycbzYFDuS1X7CMWCZVGuX53iamUkCinvGEPKuQ_CpU7oHDDrUUDPk25ApYbAyzpKv4-JZGw/exec">請點擊這裡</a>。</p>

    <script>
      window.location.replace("https://script.google.com/macros/s/AKfycbzYFDuS1X7CMWCZVGuX53iamUkCinvGEPKuQ_CpU7oHDDrUUDPk25ApYbAyzpKv4-JZGw/exec");
    </script>
  </body>
</html>
